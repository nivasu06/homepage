<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVV - Single Page Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("https://s1.mzstatic.com/us/r30/Purple/v4/af/b7/b8/afb7b841-cf9d-e88c-1c3b-afb88e27a650/mzm.rcaspcbq.png");
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #4CAF50;
        }

        .logo {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #45a049;
        }

        .section {
            padding: 20px;
            text-align: center;
        }

        .image-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        .image-container img {
            width: 1000px;
            height: 500px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }

        .image-container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo" aria-label="Home">
            <i class="fas fa-home"></i>
            <strong>N<span>AVV</span></strong>
        </a>
        <nav>
            <ul>
                <li><a href="http://localhost:3001" class="nav-link" target="_blank">Job</a></li>
                <li><a href="http://localhost:3002" class="nav-link" target="_blank">Food</a></li>
                <li><a href="http://localhost:3000" class="nav-link" target="_blank">E-commerce</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="job" class="section">
            <h2>Job Opportunities</h2>
            <div class="image-container">
                <img src="https://www.betterplace.co.in/blog/wp-content/uploads/2023/04/Online-job-posting-trends-2023.jpg" alt="Job Image">
                <div class="overlay"><a href="http://localhost:3001" target="_blank">JOB</a></div>
            </div>
        </section>

        <section id="food" class="section">
            <h2>Food Delivery</h2>
            <div class="image-container">
                <img src="https://www.clariontech.com/hubfs/Food%20Delivery%20App%20Development.webp" alt="Food Image">
                <div class="overlay"><a href="http://localhost:3002" target="_blank">food</a></div>
            </div>
        </section>

        <section id="ecommerce" class="section">
            <h2>E-commerce Store</h2>
            <div class="image-container">
                <img src="https://media.istockphoto.com/id/531492115/vector/set-of-colorful-empty-shopping-bags-isolated-vector-illustration.jpg?s=612x612&w=0&k=20&c=ae7RjBWM_Q7E4sA1uBd69ghoze4zq2Vx6Vut1rV4tfM=" alt="E-commerce Image">
                <div class="overlay"><a href="http://localhost:3000" target="_blank">E-Commerce</a></div>
            </div>
        </section>
    </main>
</body>
</html>
